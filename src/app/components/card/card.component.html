<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{data.title}}</mat-card-title>
    <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{data.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{data.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="closeCard()">Close</button>
  </mat-card-actions>
</mat-card>
